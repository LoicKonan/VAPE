<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I.S.K NightLife Vending Machine</title>
  <meta name="description" content="Veteran-owned nightlife vending for bars, clubs, and casinos. Zero effort for venues—ID-gated, cashless, stocked, and serviced." />
  <link rel="icon" href="data:,">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    window.plausible = window.plausible || function () {
      (window.plausible.q = window.plausible.q || []).push(arguments);
    };
  </script>
  <script defer data-domain="yourdomain.com" src="https://plausible.io/js/script.js"></script>
  <style>
    :root{
      --bg:#f5f6fb;
      --panel:#ffffff;
      --panel-soft:#eef1f7;
      --text:#0b1220;
      --muted:#4b5563;
      --stroke:rgba(15,18,32,.08);
      --accent:#0f172a;
      --accent2:#2563eb;
      --accent3:#0ea5e9;
      --radius:18px;
      --shadow:0 18px 48px rgba(15,18,32,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Space Grotesk','Manrope',system-ui,-apple-system,sans-serif;
      background:
        radial-gradient(1200px 720px at 16% 12%, rgba(37,99,235,.10), transparent 60%),
        radial-gradient(1100px 640px at 84% 10%, rgba(14,165,233,.12), transparent 55%),
        linear-gradient(145deg, #f8f9fd, #f2f4fa);
      color:var(--text);
      line-height:1.6;
      text-rendering:optimizeLegibility;
      scroll-behavior:smooth;
    }
    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}
    .container{width:min(1180px, 100% - 40px); margin:0 auto}
    header{
      position:sticky; top:0; z-index:30;
      backdrop-filter: blur(10px);
      background: rgba(245,246,251,.9);
      border-bottom:1px solid var(--stroke);
    }
    .nav{display:flex; align-items:center; justify-content:space-between; padding:16px 0; gap:14px}
    .brand{display:flex; align-items:center; gap:12px; font-weight:800; letter-spacing:.2px}
    .brandMark{
      width:42px; height:42px; border-radius:14px;
      background: conic-gradient(from 200deg, #0f172a, #2563eb, #0f172a);
      box-shadow: 0 12px 30px rgba(37,99,235,.22);
      position:relative; overflow:hidden;
    }
    .brandMark::after{
      content:""; position:absolute; inset:10px; border-radius:10px;
      background:rgba(255,255,255,.72); border:1px solid rgba(15,18,32,.06);
      mix-blend-mode:soft-light;
    }
    .brand small{display:block; color:var(--muted); font-weight:600; font-size:12px}
    .links{display:flex; gap:18px; align-items:center; font-weight:700; color:var(--muted); font-size:14px}
    .links a:hover{color:var(--text)}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 16px; border-radius:12px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.92);
      color:var(--text); font-weight:700; font-size:14px; letter-spacing:.2px;
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
      cursor:pointer; gap:8px;
      box-shadow: 0 8px 20px rgba(15,18,32,.08);
    }
    .btn.primary{
      background: linear-gradient(120deg, var(--accent), var(--accent2));
      border:none;
      box-shadow: 0 12px 28px rgba(15,18,32,.16);
      color:#f8fafc;
    }
    .btn:hover{transform: translateY(-1px); border-color: rgba(15,18,32,.16)}
    main{padding:22px 0 60px}
    section{padding:36px 0}
    .hero{padding-top:36px}
    .heroGrid{
      display:grid; grid-template-columns: 1.05fr .95fr; gap:32px; align-items:center;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.9);
      color:var(--muted); font-weight:700; font-size:13px;
      box-shadow: 0 8px 18px rgba(15,18,32,.06);
    }
    h1{margin:14px 0 12px; font-size:44px; line-height:1.05; letter-spacing:-.4px}
    .lead{color:var(--muted); font-size:16px; max-width:62ch; margin:0 0 14px}
    .ctaRow{display:flex; gap:12px; flex-wrap:wrap; align-items:center}
    .chips{display:flex; gap:10px; flex-wrap:wrap; margin-top:14px}
    .chip{
      padding:8px 12px; border-radius:12px;
      border:1px solid var(--stroke);
      color:var(--muted); background:rgba(255,255,255,.9); font-weight:700; font-size:13px;
      box-shadow: 0 6px 16px rgba(15,18,32,.05);
    }
    .statRow{
      display:grid; grid-template-columns: repeat(3, minmax(0,1fr));
      gap:14px; margin-top:18px;
    }
    .stat{
      padding:14px; border-radius:14px; border:1px solid var(--stroke);
      background:var(--panel); box-shadow: var(--shadow);
    }
    .stat strong{display:block; font-size:22px; letter-spacing:-.2px}
    .stat span{color:var(--muted); font-size:13px}
    .heroVisual{display:flex; justify-content:center; align-items:center}
    .heroShot{
      padding:18px; border-radius:22px;
      background:var(--panel);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      max-width:520px; margin:0 auto;
    }
    .heroShot img{
      border-radius:18px;
      border:1px solid rgba(15,18,32,.06);
      box-shadow: 0 16px 40px rgba(15,18,32,.14);
      width:100%; height:auto; object-fit:contain;
      background:#f8fafc; padding:8px;
    }
    .heroLabel{
      margin-top:10px; display:flex; justify-content:space-between; align-items:center;
      color:var(--muted); font-size:13px; font-weight:700;
    }
    .sectionHeader{
      display:flex; justify-content:space-between; align-items:flex-end; gap:12px; flex-wrap:wrap;
      margin-bottom:16px;
    }
    .sectionHeader h2{margin:0; font-size:26px; letter-spacing:-.2px}
    .sectionHeader p{margin:0; color:var(--muted)}
    .gridCards{
      display:grid; grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap:14px;
    }
    .card{
      border-radius:16px; border:1px solid var(--stroke);
      background:var(--panel); padding:16px;
      box-shadow: var(--shadow);
    }
    .card h3{margin:0 0 8px; font-size:16px}
    .card p{margin:0; color:var(--muted); font-size:14px}
    .splitGrid{
      display:grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
      gap:14px;
    }
    .stackCard h3{margin:0 0 6px; font-size:16px}
    .stackCard p{margin:0; color:var(--muted); font-size:14px}
    .stackList{
      list-style:none; padding:0; margin:12px 0 0;
      display:grid; gap:8px; color:var(--muted); font-size:14px;
    }
    .stackItem{display:flex; gap:10px; align-items:flex-start}
    .stackDot{
      width:10px; height:10px; border-radius:999px;
      background:linear-gradient(135deg, var(--accent), var(--accent2));
      margin-top:7px; flex-shrink:0;
    }
    .flowGrid{
      display:grid; grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap:14px;
    }
    .flowTag{
      display:inline-flex; align-items:center; gap:6px;
      padding:6px 10px; border-radius:999px;
      background:var(--panel-soft); color:var(--muted);
      font-weight:700; font-size:12px; border:1px solid var(--stroke);
      margin-bottom:10px;
    }
    .flowList{
      list-style:none; padding:0; margin:12px 0 0;
      display:grid; gap:8px; color:var(--muted); font-size:14px;
    }
    .gallery{
      display:grid; grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap:12px;
    }
    .gallery figure{
      margin:0; border-radius:16px; overflow:hidden;
      border:1px solid var(--stroke);
      background:var(--panel); position:relative;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .gallery figure:hover{transform:translateY(-4px); box-shadow: var(--shadow)}
    .gallery img{
      width:100%; height:300px;
      object-fit:contain;
      background:#f8fafc;
      padding:12px;
    }
    .gallery figcaption{
      position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,.08), rgba(0,0,0,.35));
      padding:12px; color:#f8fafc; display:flex; align-items:flex-end; justify-content:center;
      text-align:center;
      font-weight:700; letter-spacing:.2px; font-size:13px;
    }
    .cta{
      padding:22px; border-radius:18px; border:1px solid var(--stroke);
      background:linear-gradient(140deg, #ffffff, #eef1f7);
      color:var(--text); box-shadow: var(--shadow); overflow:hidden; position:relative;
    }
    .contactGrid{
      display:grid; grid-template-columns: repeat(2, minmax(0,1fr));
      gap:16px; align-items:start; position:relative; z-index:1;
    }
    .contactCopy{display:grid; gap:10px}
    .formCard{
      background:rgba(255,255,255,.96);
      border:1px solid var(--stroke);
      border-radius:16px;
      padding:16px;
      box-shadow: var(--shadow);
    }
    .formRow{
      display:grid; gap:12px; margin-bottom:12px;
    }
    .formRow.inline{grid-template-columns: repeat(2, minmax(0,1fr))}
    .formField{display:grid; gap:6px}
    .formField label{
      font-weight:700; font-size:12px; color:var(--muted); letter-spacing:.2px;
    }
    .field{
      width:100%;
      border:1px solid var(--stroke);
      border-radius:12px;
      padding:10px 12px;
      font-family:inherit; font-size:14px; color:var(--text);
      background:#ffffff;
      box-shadow: inset 0 1px 2px rgba(15,18,32,.06);
    }
    .field:focus{
      outline:2px solid rgba(37,99,235,.18);
      border-color: rgba(37,99,235,.5);
    }
    .formActions{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
    }
    .helper{font-size:12px; color:var(--muted)}
    .cta h3{margin:0 0 8px; font-size:22px; color:var(--text)}
    .cta p{margin:0 0 12px; color:var(--muted)}
    .cta::after{
      content:""; position:absolute; inset:0;
      background:radial-gradient(420px 200px at 85% 10%, rgba(255,255,255,.7), transparent 70%);
      mix-blend-mode:soft-light; opacity:.5; pointer-events:none;
    }
    footer{
      padding:28px 0 40px; border-top:1px solid var(--stroke);
      color:var(--muted); font-size:13px;
    }
    .tiny{font-size:12px; color:var(--muted)}
    @media (max-width: 1024px){
      h1{font-size:36px}
      .heroGrid{grid-template-columns:1fr; gap:26px}
      .links{display:none}
    }
    @media (max-width: 720px){
      .container{width:min(100%, 100% - 28px)}
      h1{font-size:30px}
      .statRow{grid-template-columns: repeat(2, minmax(0,1fr))}
      .gallery img{height:240px}
      .contactGrid{grid-template-columns:1fr}
      .formRow.inline{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="module">
    import React from "https://esm.sh/react@18.2.0";
    import { createRoot } from "https://esm.sh/react-dom@18.2.0/client";
    import htm from "https://esm.sh/htm@3.1.1";

    const html = htm.bind(React.createElement);
    const trackEvent = (name, props = {}) => {
      if (typeof window !== "undefined" && typeof window.plausible === "function") {
        window.plausible(name, { props });
      }
    };

    const features = [
      { title: "Keeps tabs inside", desc: "Guests stay for another round instead of leaving to find nicotine or essentials." },
      { title: "Zero effort", desc: "Licensing, placement, stocking, maintenance, payments, and support handled by us." },
      { title: "Revenue share", desc: "Automatic upside from every sale with clear reporting." }
    ];

    const machineBlocks = [
      {
        title: "The mix",
        desc: "Adult-only essentials curated for late-night demand.",
        items: [
          "Nicotine pouches and devices",
          "Chargers and emergency power",
          "Recovery drinks and late-night add-ons",
          "Rotated SKUs based on venue feedback"
        ]
      },
      {
        title: "The experience",
        desc: "Fast, compliant checkout designed to keep guests inside.",
        items: [
          "ID-gated purchase flow with clear prompts",
          "Tap, chip, and mobile wallet payments",
          "On-screen receipts and guidance",
          "Remote monitoring for stock and uptime"
        ]
      }
    ];

    const opsFlow = [
      {
        tag: "01",
        title: "Install and brand",
        desc: "We place the unit and set the screen to match your venue.",
        items: ["After-hours install to avoid disruption", "Low-profile footprint that fits the room"]
      },
      {
        tag: "02",
        title: "Operate and service",
        desc: "Compliance, cashless payments, restock, and maintenance handled by us.",
        items: ["ID gate and digital receipts", "Scheduled restocks and on-call support"]
      },
      {
        tag: "03",
        title: "Share and report",
        desc: "You earn from each sale with clear reporting.",
        items: ["Simple revenue share", "Monthly sales and uptime summary"]
      }
    ];

    const gallery = [
      { src: "V2.jpeg", alt: "Packaging and merchandising kit", caption: "Flavor-forward merchandising" },
      { src: "V1.jpeg", alt: "Front-facing machine display with inventory", caption: "Wall-mounted hardware highlight" },
      { src: "V5.webp", alt: "Variety of device colors", caption: "Curated colorways" }
    ];

    function SectionHeader({ title, subtitle }) {
      return html`
        <div className="sectionHeader">
          <h2>${title}</h2>
          <p>${subtitle}</p>
        </div>
      `;
    }

    function FeatureGrid() {
      return html`
        <div className="gridCards">
          ${features.map((f) => html`
            <div className="card" key=${f.title}>
              <h3>${f.title}</h3>
              <p>${f.desc}</p>
            </div>
          `)}
        </div>
      `;
    }

    function MachineBlocks() {
      return html`
        <div className="splitGrid">
          ${machineBlocks.map((block) => html`
            <div className="card stackCard" key=${block.title}>
              <h3>${block.title}</h3>
              <p>${block.desc}</p>
              <ul className="stackList">
                ${block.items.map((item) => html`
                  <li className="stackItem" key=${item}>
                    <span className="stackDot"></span>
                    <span>${item}</span>
                  </li>
                `)}
              </ul>
            </div>
          `)}
        </div>
      `;
    }

    function OpsFlow() {
      return html`
        <div className="flowGrid">
          ${opsFlow.map((step) => html`
            <div className="card" key=${step.title}>
              <div className="flowTag">Step ${step.tag}</div>
              <h3>${step.title}</h3>
              <p>${step.desc}</p>
              <ul className="flowList">
                ${step.items.map((item) => html`
                  <li className="stackItem" key=${item}>
                    <span className="stackDot"></span>
                    <span>${item}</span>
                  </li>
                `)}
              </ul>
            </div>
          `)}
        </div>
      `;
    }

    function Gallery() {
      return html`
        <div className="gallery">
          ${gallery.map((item) => html`
            <figure key=${item.caption}>
              <img src=${item.src} alt=${item.alt} />
              <figcaption>${item.caption}</figcaption>
            </figure>
          `)}
        </div>
      `;
    }

    function App() {
      const year = new Date().getFullYear();
      return html`
        <${React.Fragment}>
          <header>
            <div className="container">
              <div className="nav">
                <a className="brand" href="#top">
                  <div className="brandMark" aria-hidden="true"></div>
                  <div>
                    I.S.K NightLife Vending Machine
                    <small>Veteran-owned • San Antonio</small>
                  </div>
                </a>
                <nav className="links" aria-label="Primary">
                  <a href="#how">Why it works</a>
                  <a href="#machines">Products</a>
                  <a href="#gallery">Gallery</a>
                  <a href="#contact">Contact</a>
                </nav>
                <a
                  className="btn primary"
                  href="#contact"
                  onClick=${() => trackEvent("CTA Click", { location: "nav" })}
                >
                  Book a placement
                </a>
              </div>
            </div>
          </header>

          <main id="top">
            <section className="hero">
              <div className="container heroGrid">
                <div>
                  <div className="pill">Veteran-owned • San Antonio • 21+ verified</div>
                  <h1>Keep guests inside with nightlife vending that runs itself.</h1>
                  <p className="lead">We install wall-mounted nightlife vending machines in high-traffic bars, clubs, and casinos so guests stay longer and spend more.</p>
                  <p className="lead" style=${{ color: "var(--text)", fontWeight: 700, margin: "4px 0 12px" }}>Zero effort for your staff: we handle licensing, placement, stocking, maintenance, and support.</p>
                  <div className="ctaRow">
                    <a
                      className="btn primary"
                      href="#contact"
                      onClick=${() => trackEvent("CTA Click", { location: "hero" })}
                    >
                      Start a placement
                    </a>
                    <a className="btn" href="#gallery">View gallery</a>
                  </div>
                  <div className="chips">
                    <span className="chip">Tap/chip/mobile pay + ID gate</span>
                    <span className="chip">Chargers, pouches, recovery add-ons</span>
                    <span className="chip">Full-service install and support</span>
                  </div>
                  <div className="statRow">
                    <div className="stat">
                      <strong>48 hrs or less</strong>
                      <span>Typical install window</span>
                    </div>
                    <div className="stat">
                      <strong>0 hrs/wk</strong>
                      <span>Venue labor required</span>
                    </div>
                    <div className="stat">
                      <strong>99.2%</strong>
                      <span>Uptime with remote monitoring</span>
                    </div>
                  </div>
                </div>

                <div className="heroVisual">
                  <div className="heroShot">
                    <img src="V1.jpeg" alt="I.S.K NightLife vending machine with product assortment" />
                    <div className="heroLabel">
                      <span>Modern footprint</span>
                      <span style=${{ color: "var(--text)", fontWeight: 700 }}>I.S.K NightLife</span>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            <section id="how">
              <div className="container">
                <${SectionHeader} title="Why venues say yes" subtitle="Keep guests on-site, add found revenue, and avoid staff distraction." />
                <${FeatureGrid} />
              </div>
            </section>

            <section id="machines">
              <div className="container">
                <${SectionHeader}
                  title="What goes in the machine"
                  subtitle="Curated adult essentials with a premium, compliant purchase flow."
                />
                <${MachineBlocks} />
              </div>
            </section>

            <section>
              <div className="container">
                <${SectionHeader}
                  title="How we run it"
                  subtitle="Turnkey operations that keep guests spending and staff hands-free."
                />
                <${OpsFlow} />
              </div>
            </section>

            <section id="gallery">
              <div className="container">
                <${SectionHeader} title="Gallery" subtitle="Real shots from the current hardware and merchandising." />
                <${Gallery} />
              </div>
            </section>

            <section id="contact">
              <div className="container">
                <div className="cta">
                  <div className="contactGrid">
                    <div className="contactCopy">
                      <h3>Ready for a placement?</h3>
                      <p>Tell us your venue name, city, and best contact. We'll confirm compliance, placement options, and launch dates.</p>
                      <div className="ctaRow" style=${{ gap: "10px" }}>
                        <a
                          className="btn primary"
                          href="mailto:loickonan.lk@gmail.com?subject=I.S.K%20Placement%20Inquiry&body=Venue%20Name:%0ACity:%0AContact%20Name:%0AWhat%20you%27re%20looking%20for:"
                          onClick=${() => trackEvent("CTA Click", { location: "contact_email" })}
                        >
                          Email loickonan.lk@gmail.com
                        </a>
                        <a
                          className="btn"
                          href="tel:+18176815136"
                          onClick=${() => trackEvent("CTA Click", { location: "contact_phone" })}
                        >
                          Call: (817) 681-5136
                        </a>
                      </div>
                      <div className="tiny" style=${{ marginTop: "10px" }}>
                        Compliance note: We follow federal and state/local rules for tobacco and vapor products (including FDA regulations). Placement is limited to venues that permit age-restricted products; venue policies apply. Veteran-owned, locally operated in San Antonio.
                      </div>
                    </div>
                    <form
                      className="formCard"
                      action="https://formsubmit.co/loickonan.lk@gmail.com"
                      method="POST"
                      onSubmit=${() => trackEvent("Form Submit", { location: "contact" })}
                    >
                      <input type="hidden" name="_subject" value="I.S.K Placement Inquiry" />
                      <input type="hidden" name="_template" value="table" />
                      <input type="hidden" name="_captcha" value="false" />
                      <input type="text" name="_honey" style=${{ display: "none" }} />
                      <div className="formRow inline">
                        <div className="formField">
                          <label htmlFor="venue">Venue name</label>
                          <input className="field" id="venue" name="venue_name" type="text" required autoComplete="organization" />
                        </div>
                        <div className="formField">
                          <label htmlFor="city">City</label>
                          <input className="field" id="city" name="city" type="text" required autoComplete="address-level2" />
                        </div>
                      </div>
                      <div className="formRow inline">
                        <div className="formField">
                          <label htmlFor="contact-name">Contact name</label>
                          <input className="field" id="contact-name" name="contact_name" type="text" required autoComplete="name" />
                        </div>
                        <div className="formField">
                          <label htmlFor="email">Email</label>
                          <input className="field" id="email" name="email" type="email" required autoComplete="email" />
                        </div>
                      </div>
                      <div className="formRow inline">
                        <div className="formField">
                          <label htmlFor="phone">Phone (optional)</label>
                          <input className="field" id="phone" name="phone" type="tel" autoComplete="tel" />
                        </div>
                        <div className="formField">
                          <label htmlFor="timeline">Placement timeline</label>
                          <input className="field" id="timeline" name="timeline" type="text" placeholder="e.g., Next 30 days" />
                        </div>
                      </div>
                      <div className="formRow">
                        <div className="formField">
                          <label htmlFor="notes">Notes</label>
                          <textarea className="field" id="notes" name="notes" rows="4" placeholder="Square footage, peak hours, any venue requirements"></textarea>
                        </div>
                      </div>
                      <div className="formActions">
                        <button className="btn primary" type="submit">Request placement</button>
                        <span className="helper">We usually reply within 24 hours.</span>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </section>
          </main>
